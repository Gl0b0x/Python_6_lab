<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../static/style.css" />
    <title>Архив статей</title>
  </head>
  <body>
    <div class="header">
      {% if not user.is_authenticated %}
      <a href="/login">Войти</a>
      <a href="/register">Зарегистрироваться</a>
      {% endif %} {% if user.is_authenticated %}
      <a href="/article/new">Создать статью</a>
      <a href="/logout">Выйти</a>
      {% endif %}
      <img src="../static/logo.png" />
    </div>
    <div class="archive">
      {% for post in posts %}
      <div class="one-post">
        <h2 class="post-title">
          <a href="/article/{{post.id}}">{{ post.title }}</a>
        </h2>

        <div class="article-info">
          <div class="article-author">{{ post.author.username }}</div>
          <div class="article-created- date">{{ post.created_date }}</div>
        </div>
        <p class="article-text">{{ post.get_excerpt }}</p>
      </div>
      {% endfor %}
    </div>
  </body>
</html>
